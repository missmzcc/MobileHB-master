<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>任务单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../lib/jquery.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script src="../js/task.js" type="text/javascript"></script>
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-control-content {
				height: 150px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="task_back" href="main.html" class=" mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务管理</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class=" mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#place_Order">下单</a>
					<a class="mui-control-item" href="#dispatch">派单</a>
				</div>
			</div>
			<div>
				<div id="place_Order" class="mui-control-content mui-active">
					<div class="mui-input-group">
						<div class="mui-input-row">
							<label>任务单号</label>
							<input id="task_number" type="text" placeholder="输入单号、地址">
						</div>
						<div class="mui-input-row">
							<label>客户名称</label>
							<input type="text" placeholder="输入名称">
						</div>
						<div class="mui-input-row time_choose">
							<label>开始时间</label>
							<input id="beginTime2" type="text" placeholder="2017/04/14 12:12:12"></input>
						</div>
						<div class="mui-input-row time_choose">
							<label>结束时间</label>
							<input id="endTime2"  type="text" placeholder="2017/04/14 12:12:12"></input>
						</div>
					</div>
					<div class="mui-content" style="margin-top:15%">
						<div id="search_order" class="mui-btn mui-btn-primary" style="margin-left: 25%;width:25%">
							查询
						</div>
						<a id="add_task" href="add_task.html">
							<div class="mui-btn" style="width:25%">
								新增
							</div>
						</a>
					</div>
				</div>
				<div id="dispatch" class="mui-control-content">
					<div class="mui-input-group">
						<div class="mui-input-row">
							<label>运输单号</label>
							<input type="text" placeholder="输入单号">
						</div>
						<div class="mui-input-row">
							<label>施工地</label>
							<input type="text" placeholder="输入地址">
						</div>
						<div class="mui-input-row time_choose">
							<label>开始时间</label>
							<input id="beginTime" type="text" placeholder="2017/04/14 12:12:12"></input>
						</div>
						<div class="mui-input-row time_choose">
							<label>结束时间</label>
							<input id="endTime"  type="text" placeholder="2017/04/14 12:12:12"></input>
						</div>
					</div>
					<div id="dispatch_btn" class="mui-content" style="margin-top:15%">
						<div id="search_dispatch" class="mui-btn mui-btn-primary" style="margin-left: 25%;width:25%">
							查询
						</div>
						<div class="mui-btn" style="width:25%">
							新增
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
