<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轨迹</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/project.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">轨迹</h1>
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<div class="mui-content-padded mui-text-center" >
				<a id="vehicleId" style="font-size: 24px;font-size: 2rem;">鄂AP9018</a>
			</div>
			<div class="track_search_condition">
				<div class="mui-content-padded">
					开始时间&nbsp;&nbsp;<span id="beginTime"></span><br/><br/>
					结束时间&nbsp;&nbsp;<span id="endTime"></span><br/><br/>
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>过滤0数值</label>
						<input name="zero" value="Item 1" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>过滤非精确定位</label>
						<input name="filter" value="Item 2" type="checkbox" >
					</div>
				</form>
			</div>
			<div class="mui-content-padded" style="margin: 50px;text-align: center;">
				<button id='searchBtn' type="button" class="mui-btn mui-btn-blue mui-btn-block" style="margin: 0;padding: 6px;">查询</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script type="text/javascript" charset="utf-8"> 
			mui.init();
		</script>
		<script src="../js/track_search.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
