<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/project.css"/>
		<script src="../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索</h1>
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="">
			</div>
			<div class="cars_latest">
				<ul>
					<li><a href="javascript:void(0);">最近查找</a></li>
					<li><a href="javascript:void(0);" id="clearHistory">清空记录</a></li>
				</ul>
			</div>
			<ul class="mui-table-view">
				<!--<li class="mui-table-view-cell">
					鄂A75B80
				</li>-->
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../js/cars_search.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
