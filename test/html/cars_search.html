<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/project.css"/>
		<script src="../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索</h1>
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="">
				<!--<input type="search" class="mui-input-row mui-search mui-input-clear" style="position: relative;" />-->
				<!--<ul id="searchrs" style="width: 100%;top: 80px; position: absolute;z-index: 10;background-color: rgba(0,0,0,.5);"></ul>-->
			</div>
			<div>
				<ul class="cars_search_latest">
					<li><a href="javascript:void(0);">最近查找</a></li>
					<li id="search"><a href="javascript:void(0);">查找</a></li>
					<li><a href="javascript:void(0);" id="clearHistory">清空记录</a></li>
				</ul>
				<ul class="mui-table-view"></ul>
				<ul class="cars_search_rs"></ul>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../js/cars_search.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
